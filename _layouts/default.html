    <script>
    async function fetchStars(repo) {
        try {
            const response = await fetch(`https://api.github.com/repos/${repo}`);
            const data = await response.json();
            return data.stargazers_count;
        } catch (error) {
            console.error(`Error fetching stars for ${repo}:`, error);
            return null;
        }
    }

    function formatStars(stars) {
        if (stars === null) return 'N/A';
        if (stars >= 1000) {
            return (stars / 1000).toFixed(1) + 'k';
        }
        return stars;
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const repos = {
            'xdit-stars': 'xdit-project/xDiT',
            'colossalai-stars': 'hpcaitech/ColossalAI',
            'patrickstar-stars': 'Tencent/PatrickStar',
            'turbo-stars': 'Tencent/TurboTransformers'
        };

        for (const [elementId, repo] of Object.entries(repos)) {
            const stars = await fetchStars(repo);
            const formattedStars = formatStars(stars);
            if (document.getElementById(elementId)) {
                document.getElementById(elementId).textContent = formattedStars;
            }
        }
    });
</script>
